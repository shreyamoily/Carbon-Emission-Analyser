<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="vendor/chartist/chartist.css"/>
<link rel="stylesheet" href="popup.css"/>
</head>

<body>
<div class="body">
    <h1>Peeking the Emissions</h1>

    <hr>

    <div>
        <button id="startButton" class="button" translate="start"></button>
        <button id="stopButton" class="button hidden" translate="stop"></button>
        <button id="resetButton" class="button hidden" translate="reset"></button>
    </div>

    <p id="analysisInProgressMessage" class="hidden" translate="analysisInProgress"></p>

    <div id="stats" class="hidden">
        <hr>

        <div class="rightColumn">
            <span id="statsListTitle" translate="topTraffic"></span>
            <ul id="statsListItems"></ul>
        </div>
        <div class="clear"></div>

        <hr>

        <div id="selectRegionForm">
            <p class="selectRegionHelp" translate="selectRegionPlaceholder"></p>
            <p>
                <select id="selectRegion">
                    <option value="" translate="selectRegionPlaceholder"></option>
                    <option value="regionIndia" translate="regionIndia"></option>
                    <option value="regionEuropeanUnion" translate="regionEuropeanUnion"></option>
                    <option value="regionFrance" translate="regionFrance"></option>
                    <option value="regionUnitedStates" translate="regionUnitedStates"></option>
                    <option value="regionChina" translate="regionChina"></option>
                    
                </select>
            </p>

        </div>

        <div class="clear"></div>

        <div id="equivalence">
            <p id="equivalenceTitle"></p>


            <div class="column50">
                <div class="block">
                    <span id="duration"></span>
                    <span id="durationItem" class="unit">minutes</span>
                </div>
            </div>


            <div class="column50">
                <div class="block">

                    <span id="kWhTotalValue"></span>
                    <span id="kWhTotalUnit" class="unit">kWh</span>
                </div>
            </div>


            <div class="clear"></div>
            <div class="column50">
                <div class="block">
                    <span id="mbTotalValue"></span>
                    <span id="mbTotalUnit" class="unit" translate="mbTotalUnit"></span>
                </div>
            </div>
            <div class="column50">
                <div class="block">
                    <span id="gCO2Value"></span>
                    <span id="gCO2Item" class="unit">gCO<sub>2</sub>e</span>
                </div>
            </div>
            <div class="clear"></div>

<div class="add">
            <div class="column50">
                <div class="block">
                    <span id="chargedSmartphonesValue"></span>
                    <span id="chargedSmartphonesUnit" class="unit" translate="chargedSmartphonesUnit"></span>
                </div>
            </div>
            <div class="column50">
                <div class="block">
                    <span id="kmByCarValue"></span>
                    <span id="kmByCarUnit" class="unit" translate="kmByCarUnit"></span>
                </div>
            </div>

</div>
            <div class="clear"></div>
            <p><a class="button" translate="howToChange" translate-href="howToChangeUrl" target="_blank"></a></p>
        </div>
    </div>

</div>
<script src="vendor/chartist/chartist.js"></script>
<script src="popup.js"></script>
</body>
</html>
